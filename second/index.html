<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orb Control Panel</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="container" style="display: grid; grid-template-columns: 1fr 405px; gap: 32px; min-height: 100vh; width: 100vw;">
    <div id="adminColumn" style="display: flex; flex-direction: column; gap: 32px; width: 100%;">
      <div id="soundboard">
        <h3>ðŸŽ§ Soundboard</h3>
        <button id="addSoundBtn">âž• Add Sound Trigger</button>
        <div id="soundList"></div>
      </div>
      <div id="orbAdmin">
        <h3>âœ¨ Orb Admin</h3>
        <form id="orbForm" onsubmit="return false;" style="display: flex; flex-direction: row; gap: 16px; align-items: center; margin-bottom: 16px; width: 100%;">
          <label for="bgColorPicker" style="margin:0;">BG Color</label>
          <input type="color" id="bgColorPicker" value="#00ff00">
          <button id="saveOrbsBtn" type="button">ðŸ“€ Save</button>
          <button id="loadOrbsBtn" type="button">ðŸ“‚ Load</button>
          <button id="clearOrbsBtn" type="button">ðŸ§¹ Clear</button>
          <button id="addOrbBtn" type="button">âž• Add Orb</button>
        </form>
        <div id="orbList" class="orb-grid" style="margin-top:16px; width: 100%;"></div>
      </div>
    </div>
    <div id="canvasHolder" style="display: flex; justify-content: center; align-items: flex-start; width: 405px;">
      <div id="canvasBox" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 24px; display: flex; justify-content: center; align-items: center; width: 405px; height: 720px; box-sizing: border-box;">
        <canvas id="bouncerCanvas" width="405" height="720"></canvas>
      </div>
    </div>
  </div>

  <script src="/second/orb.js" defer></script>
  <script src="/second/sound.js" defer></script>
  <script src="/second/enhancements.js" defer></script>
</body>
</html>
